<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="getRandomDog()">
    <!-- Header start -->
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="index.html" class="header_link">Home</a>
                        </li>
                        <li class="header_item">
                            <a href="about.html" class="header_link">About</a>
                        </li>
                        <li class="header_item">
                            <a href="contacts.html" class="header_link">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <main class="main">

        <!-- Intro start -->
        <section class="facts">
            <div class="wrapper">
                <h1 class="facts_title">
                    Some interesting facts about me :)
                </h1>
                <ul class="facts_list">
                    <li>I was born in Siberia</li>
                    <li>I love memes</li>
                    <li>I fan of funny pictures with dogs</li>
                    <div class="results">
                        <div id="dog_result">
                            <p>Random dog Placeholder</p>
                        </div>
                    </div>
                    <div id="dog_button">
                        <button> Get new dog </button>
                    </div>
                    <li>My zodiac sign is Aries</li>
                  </ul>
            </div>
        </section>
        
        <script>
            const dog_result = document.getElementById('dog_result');
            const dog_btn = document.getElementById('dog_button');

            dog_btn.addEventListener('click', getRandomDog)

            function getRandomDog() {
                fetch('https://random.dog/woof.json')
                    .then(res => res.json())
                    .then(data => {
                        if(data.url.includes('.mp4')) {
                            getRandomDog()
                        } else {
                            dog_result.innerHTML = `<img 
                            src="${data.url}"/>`
                        }
                    })
            }
        </script>
    </main>

</body>
</html>
